# GitHub Action for generating a contribution graph with a snake (light & dark mode).

name: Generate Snake

# Controls when the action will run. This action runs once every 24 hours.
on:
  schedule:
    # every 24 hours
    - cron: "0 0 * * *"

  # This command allows us to run the Action manually from the Actions tab.
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "generate"
  generate:
    # Permissions required so the workflow can push to a branch
    permissions:
      contents: write

    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:

      # Generates the snake animation (light + dark mode)
      - name: Generate the snake
        uses: Platane/snk/svg-only@v3
        with:
          # GitHub username whose contribution graph will be used
          github_user_name: blazeinferno64

          # Generate both light and dark SVGs
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Push the generated files to a branch called "output"
      # This keeps the main branch clean and avoids cluttering it with generated files
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          # the output branch we mentioned above
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
